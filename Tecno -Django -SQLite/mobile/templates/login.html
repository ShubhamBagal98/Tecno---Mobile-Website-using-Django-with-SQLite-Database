{% extends 'base.html' %}

{% block title %}
    Login
{% endblock%}



{% block content %}


<div class="container-sm-4  mx-auto" style="margin-top: 150px; max-width: 75%;">
    <div class="row justify-content-center" >
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        {% if error%}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                         
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" value="{{values.email}}" name="email" placeholder="abc@gmail,com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password"  name="password" placeholder="*************" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary  col-lg-4">Login</button>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
