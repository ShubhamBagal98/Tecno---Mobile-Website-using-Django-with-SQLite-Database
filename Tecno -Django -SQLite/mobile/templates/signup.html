{% extends 'base.html' %}

{% block title %}
    SignUp
{% endblock%}



{% block content %}

<div class="container-sm-4  mx-auto" style="margin-top: 100px; max-width: 75%;">
    <div class="row justify-content-center" >
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body">
                    <form action="/signup" method="POST">
                        {% csrf_token %}
                        {% if error%}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                         
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="user123" prequired>
                        </div>
                        <div class="form-group">
                        <div class="form-group">
                            <label for="username">Phone No.:</label>
                            <input type="number" class="form-control" id="number" value="{{values.username}}" name="number" placeholder="9982334621" prequired>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" value="{{values.email}}" name="email" placeholder="abc@gmail,com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password"  name="password" placeholder="*************" required>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="password" name="rpassword" placeholder="*************" required>
                        </div>
                        <button type="submit" class="btn btn-primary  col-lg-4">Sign-up</button>
                    
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}

{% include "footer.html" %}

{% block footer %}

{% endblock %}
